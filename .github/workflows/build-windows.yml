name: Build Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Blender
      uses: moguri/setup-blender@v1
      with:
        blender-version: '4.0'
    - run: blender --version    
    - name: Download artifact from Traktor
      uses: actions/download-artifact@v4
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        repository: apistol78/traktor
        name: traktor
        path: traktor
        run-id: 8417025183
    - name: Build
      run: ./scripts/autobuild-win64.bat
    - name: Archive
      uses: actions/upload-artifact@v4
      with:
        name: Archive
        path: |
          output/Kartong/Windows/bin64/
          output/Kartong/Windows/Application.config
          output/Kartong/Windows/Content.compact
